<div class="container" style="margin: 60px;">
  <h4>Internal Server Error - Refreshing the page will make the error go away</h4>
  <ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p style="font-weight: bold;"> Stacktrace</p>
    <code class="mt-5" style="background-color: whitesmoke;">
      {{error.details}}
    </code>
  </ng-container>
</div>
